<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="loginUserData['email']" class="form-control rounded-0" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="loginUserData['password']" class="form-control rounded-0" id="password" name="password" required>
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-success float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
